<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Motor Azefa</title>

    <style>
        /* ============================
           TEMA MERAH PUTIH
           ============================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #8b0000;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #ffffff, #ffdada);
            color: #8b0000;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid #ff4444;
            box-shadow: 0 4px 10px rgba(255,0,0,0.2);
        }

        header h1 {
            font-size: 2.3rem;
            font-weight: bold;
        }

        nav {
            background: linear-gradient(to right, #ff0000, #cc0000);
            padding: 0.8rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 20px;
            margin: 0 8px;
            display: inline-block;
            border-radius: 20px;
            transition: 0.3s;
            font-weight: bold;
        }

        nav a:hover, nav a.active {
            background-color: white;
            color: #cc0000;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(255,0,0,0.15);
            border: 1px solid #ffcccc;
        }

        .page.active {
            display: block;
        }

        h2 {
            margin-bottom: 1rem;
            color: #b30000;
            border-bottom: 2px solid #ffcccc;
            padding-bottom: 0.5rem;
        }

        /* PRODUK GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: #fff6f6;
            border: 1px solid #ffcccc;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 2px 6px rgba(255,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 20px rgba(255,0,0,0.2);
        }

        .product-emoji {
            font-size: 70px;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #8b0000;
        }

        .product-price {
            color: #cc0000;
            font-weight: bold;
            margin: 0.7rem 0 1rem;
        }

        /* BUTTON */
        .btn {
            background: linear-gradient(to right, #ff4444, #cc0000);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #aa0000;
        }

        .btn-success {
            background: linear-gradient(to right, #28d47a, #22a75a);
        }

        .btn-danger {
            background: linear-gradient(to right, #ff8c8c, #ff4d4d);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 1rem;
        }

        .cart-summary {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ffcccc;
            background: #fff2f2;
        }

        footer {
            margin-top: 2rem;
            padding: 1.2rem;
            text-align: center;
            border-top: 2px solid #ffcccc;
            background: #fff5f5;
            color: #990000;
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #cc0000;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>üèçÔ∏è Toko Motor Azefa üèçÔ∏è</h1>
        <p>Penjualan Motor Baru & Bekas</p>
    </header>

    <nav>
        <a href="#" class="nav-link active" data-page="products">Produk</a>
        <a href="#" class="nav-link" data-page="cart">Keranjang (<span id="cart-count">0</span>)</a>
        <a href="#" class="nav-link" data-page="checkout">Checkout</a>
    </nav>

    <div class="container">

        <!-- PRODUK -->
        <div id="products" class="page active">
            <h2>Daftar Motor</h2>
            <div class="product-grid" id="product-list"></div>
        </div>

        <!-- KERANJANG -->
        <div id="cart" class="page">
            <h2>Keranjang Belanja</h2>
            <div id="cart-items"></div>

            <div class="cart-summary">
                <p>Total: <b id="cart-total">Rp 0</b></p>
                <button class="btn btn-success" id="checkout-btn">Lanjut Checkout</button>
            </div>
        </div>

        <!-- CHECKOUT -->
        <div id="checkout" class="page">
            <h2>Checkout</h2>

            <label>Nama Lengkap</label>
            <input type="text" id="name">

            <label>Email</label>
            <input type="email" id="email">

            <label>Alamat</label>
            <textarea id="address"></textarea>

            <label>Metode Pembayaran</label>
            <select id="payment">
                <option value="Transfer">Transfer Bank</option>
                <option value="COD">COD</option>
                <option value="Kartu">Kartu Kredit</option>
            </select>

            <div class="cart-summary">
                <h3>Ringkasan Pesanan</h3>
                <div id="order-summary"></div>
                <p><b>Total: <span id="order-total">Rp 0</span></b></p>

                <button class="btn btn-success" id="confirm-btn">Konfirmasi</button>
            </div>
        </div>

    </div>

    <div class="notification" id="notification">Produk ditambahkan ke keranjang!</div>

    <footer>
        ¬© 2025 Toko Motor Azefa - Semua Hak Dilindungi
    </footer>

    <script>
        /* ===============================
                DATA PRODUK EMOJI
        =============================== */
        const products = [
            { id: 1, name: "Honda Beat 2023", price: 17500000, image: "üèçÔ∏è" },
            { id: 2, name: "Honda Vario 160", price: 26500000, image: "üõµ" },
            { id: 3, name: "Yamaha Aerox 155", price: 28000000, image: "üèçÔ∏è" },
            { id: 4, name: "Yamaha NMAX 155", price: 31500000, image: "üõµ" },
            { id: 5, name: "Honda CBR 150R", price: 36500000, image: "üèÅ" },
            { id: 6, name: "Yamaha R15 V3", price: 39000000, image: "üèçÔ∏è" },
            { id: 7, name: "Honda Supra GTR 150", price: 24000000, image: "üõµ" },
            { id: 8, name: "Suzuki GSX R150", price: 35000000, image: "üèçÔ∏è" }
        ];

        let cart = [];

        /* ===============================
                LOAD PRODUK
        =============================== */
        const productList = document.getElementById('product-list');

        function loadProducts() {
            productList.innerHTML = "";
            products.forEach(p => {
                productList.innerHTML += `
                    <div class="product-card">
                        <div class="product-emoji">${p.image}</div>
                        <div class="product-title">${p.name}</div>
                        <div class="product-price">Rp ${format(p.price)}</div>
                        <button class="btn add-to-cart" data-id="${p.id}">Tambah</button>
                    </div>
                `;
            });
        }

        /* ===============================
                FORMAT ANGKA
        =============================== */
        function format(num) {
            return num.toLocaleString("id-ID");
        }

        /* ===============================
                KERANJANG
        =============================== */
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');

        function updateCart() {
            cartItems.innerHTML = "";

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Keranjang kosong</p>";
                cartTotal.textContent = "Rp 0";
                return;
            }

            let total = 0;

            cart.forEach(item => {
                const p = products.find(x => x.id === item.id);
                const subtotal = p.price * item.qty;
                total += subtotal;

                cartItems.innerHTML += `
                    <div class="cart-item">
                        <p><b>${p.name}</b> (${item.qty}x)</p>
                        <p>Rp ${format(subtotal)}</p>
                        <button class="btn btn-danger remove" data-id="${item.id}">Hapus</button>
                    </div>
                `;
            });

            cartCount.textContent = cart.reduce((t, i) => t + i.qty, 0);
            cartTotal.textContent = "Rp " + format(total);
            updateOrderSummary();
        }

        /* ===============================
                ORDER SUMMARY
        =============================== */
        const orderSummary = document.getElementById('order-summary');
        const orderTotal = document.getElementById('order-total');

        function updateOrderSummary() {
            orderSummary.innerHTML = "";

            let total = 0;

            cart.forEach(item => {
                const p = products.find(pr => pr.id === item.id);
                const subtotal = p.price * item.qty;
                total += subtotal;

                orderSummary.innerHTML += `
                    <p>${p.name} (${item.qty}x) - Rp ${format(subtotal)}</p>
                `;
            });

            orderTotal.textContent = "Rp " + format(total);
        }

        /* ===============================
                EVENT LISTENER
        =============================== */
        document.addEventListener("click", e => {
            if (e.target.classList.contains("add-to-cart")) {
                const id = parseInt(e.target.dataset.id);
                const exist = cart.find(x => x.id === id);

                if (exist) {
                    exist.qty++;
                } else {
                    cart.push({ id, qty: 1 });
                }

                showNotif("Ditambahkan ke keranjang!");
                updateCart();
            }

            if (e.target.classList.contains("remove")) {
                const id = parseInt(e.target.dataset.id);
                cart = cart.filter(x => x.id !== id);
                updateCart();
            }

            if (e.target.classList.contains("nav-link")) {
                document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
                document.getElementById(e.target.dataset.page).classList.add("active");

                document.querySelectorAll(".nav-link").forEach(n => n.classList.remove("active"));
                e.target.classList.add("active");
            }
        });

        /* ===============================
                NOTIFIKASI
        =============================== */
        const notif = document.getElementById('notification');

        function showNotif(msg) {
            notif.innerText = msg;
            notif.style.display = "block";
            setTimeout(() => notif.style.display = "none", 1500);
        }

        loadProducts();
    </script>

</body>
</html>
